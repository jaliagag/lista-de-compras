<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de compras</title>
</head>
<body>
    <div class="container main my-5">
        <h1 class="display-3">Lista de compras</h1>
        <div class="row main my-3">
            <div class="col-6">
                <div class="input-group mb-3 my-3">
                    <!-- <span class="input-group-text" id="basic-addon1">Nombre del producto</span> -->
                    <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="productName" id="productName" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Link del producto" aria-label="productLink" id="productLink" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cantidad</span>
                    <input type="text" class="form-control" placeholder="1" aria-label="amount" id="amount" aria-describedby="basic-addon1">
                  </div>

                <button onclick="faddItems()" type="button" class="btn btn-success my-3" id="add-items">Agregar producto</button>
            </div>

            <div class="col-6 ">
                <ul class="list-group list-group-numbered" id="le-display">
                    <!-- <li class="list-group-item d-flex justify-content-between"> <div class="ms-2 me-auto">uno | dos | tres</div> ‚ùå</li> -->
                </ul>
            </div>

        </div>
        <div class="row instructions my-2 border"></div>

        <div class="row buttons">
            <div class="col-6">
            </div>
            <div class="col-6">
                <button onclick="fcreateFile()" type="button" class="btn btn-primary" id="create-file">Generar archivo</button>
                <!-- <button type="button" class="btn btn-primary" id="create-file">Generar archivo</button> -->
            </div>

        </div>
        <div class="row instructions my-3 border text-center">
            <md>`cuando termines, hac&eacute; clic en *Generar archivo* y mand&aacute;melo`</md>
        </div>
    </div>
    
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- MARDOWN -->
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script>
    <script src="./script.js"></script>
</body>
</html>
